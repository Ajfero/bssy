<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Shoes Sy</title>
    <!-- styles -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../scss/custom.css">
</head>

<body>

    <!--Sign In-->
    <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog"
        id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h5 class="modal-title">Modal title</h5> -->
                    <h2 class="fw-bold mb-0">Sign up for free</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
                        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                        <hr class="my-4">
                        <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                        <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
                            <svg class="bi me-1" width="16" height="16">
                                <use xlink:href="#twitter" />
                            </svg>
                            Sign up with Twitter
                        </button>
                        <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                            <svg class="bi me-1" width="16" height="16">
                                <use xlink:href="#facebook" />
                            </svg>
                            Sign up with Facebook
                        </button>
                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                            <svg class="bi me-1" width="16" height="16">
                                <use xlink:href="#github" />
                            </svg>
                            Sign up with GitHub
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>




<div class="modal fade " id="modal-signup" aria-hidden="true" aria-labelledby="modal-signup" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content ">

            <!-- header  -->
            <div class="modal-header">
                <h5 class=" modal-title " id="modal-signup"> Registrarse </h5>
                <button class=" btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
            </div>

            <!-- body  -->
            <div class="modal-body px-5 ">
                <form>

                    <!-- name -->
                    <div class="form-floating mb-3">
                        <input class="form-control rounded-4" id="floatingInput" type="email"
                            placeholder="name@example.com">
                        <label for="floatingInput">Nombre</label>
                    </div>

                    <!-- email -->
                    <div class="form-floating mb-3">
                        <input class="form-control rounded-4" id="floatingInput" type="email"
                            placeholder="name@example.com">
                        <label for="floatingInput">Correo electronico</label>
                    </div>

                    <!-- password -->
                    <div class="form-floating mb-4">
                        <input class="form-control rounded-4" id="floatingPassword" type="password"
                            placeholder="Password">
                        <label for="floatingPassword">Contraseña</label>
                    </div>

                    <!-- confirm password -->
                    <div class="form-floating mb-4">
                        <input class="form-control rounded-4" id="floatingPassword" type="password"
                            placeholder="Password">
                        <label for="floatingPassword">Confirmar contraseña</label>
                    </div>

                    <!-- enviar form -->
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-secondary" type="submit">Registrarse
                    </button>

                    <!-- divisor logIn/SignUp -->
                    <div class="row m-2 ">
                        <div class="col-5">
                            <hr class=" my-6 ">
                        </div>
                        <div class="col-2 container text-center">
                            <span>or</span>
                        </div>
                        <div class="col-5">
                            <hr class=" my-6 ">
                        </div>
                    </div>
                    <h2 class="fs-5 text-center ">Registrarse / Iniciar con tercero.</h2>

                    <!-- github -->
                    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                        <svg class="bi me-1" width="16" height="16">
                            <use xlink:href="#twitter"></use>
                        </svg>
                        Registrase / Iniciar con GitHub
                    </button>

                    <!-- google -->
                    <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                        <svg class="bi me-1" width="16" height="16">
                            <use xlink:href="#facebook"></use>
                        </svg>
                        Registrase / Iniciar con Facebook
                    </button>

                    <!-- linkedin -->
                    <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
                        <svg class="bi me-1" width="16" height="16">
                            <use xlink:href="#github"></use>
                        </svg>
                        Registrase / Iniciar con Linkein
                    </button>

                    <hr class="my-6 ">
                    <small class="text-muted text-center">Con su registro acepta los terminos y condiciones de
                        uso.</small>
                </form>
            </div>

            <!-- footer  -->
            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>
