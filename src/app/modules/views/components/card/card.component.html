<!-- Card 1-->

<div class="card shadow text-center d-flex flex-content justify-content-center align-items-center">
    <!--Imagen del producto -->
    <img class="img-fluid d-md-none d-lg-flex" [src]="product.media.imageUrl">
    <img class="img-fluid d-none d-md-flex d-lg-none" [src]="product.media.smallImageUrl">
    <img class="img-fluid d-flex d-md-none" [src]="product.media.thumblrUrl">
    <!--     -->
    <!-- <app-render (loaded)="onLoaded($event)" [img]="imgParent"></app-render> -->


    <!--Modelo-->
    <h5 class=" text-center pt-3" fill="#eceeef">
        <B>{{ product.brand }}</B>
    </h5>
    <hr>
    <!--Marca-->
    <h5>
        <!-- <B>{{ product.brand }}</B> -->
    </h5>
    <!--Descripcion-->
    <p>

    </p>
    <!--Puntuación del producto-->
    <ul class="list-unstyled d-flex justify-content-center mb-1">
        <li>
            <ng-template [ngTemplateOutlet]="Stars"></ng-template>
        </li>
    </ul>
    <!--Button group-->
    <div class="card-body  justify-content-between  align-items-center">
        <div class="d-flex">
            <!--Detalle en el template-->
            <div class="btn-group">
                <!--Ver características-->
                <button (click)="onShowDetail()" type="button " class="seeDetail btn btn-sm btn-outline-secondary ">
                    <ng-template [ngTemplateOutlet]="CaracIcon"></ng-template>
                </button>
                <!--Agregar al carrito-->
                <button (click)="onAddToCart()" type="button " class="btn btn-sm btn-outline-secondary ">
                    <ng-template [ngTemplateOutlet]="Cart"></ng-template>
                </button>
                <!--Añadir a favoritos-->
                <button type="button " class="btn btn-sm btn-outline-secondary ">
                    <ng-template [ngTemplateOutlet]="Favs"></ng-template>
                </button>
            </div>
            <div>
                <!--Precio-->
                <button type="button" class="btn btn-sm btn-outline-secondary text-info align-items-center px-5">
                    ${{product.retailPrice}}
                </button>
                <div class="d-none">
                    {{product.id}}
                </div>
            </div>
        </div>
    </div>
</div>
