<!-- nav -->
<nav class="navbar navbar-expand-sm align-items-center bg-light sticky-top">
    <!-- //todo: resolver contenedor extra -->
    <div class=" container container-fluid container-lg d-lg-inline text-center justify-content-between ">

        <!-- Tools -->
        <div class="navHidden nav navbar-collapse mx-3 m-xl-0 justify-content-between ">

            <!-- isotipo-xs (logo tipo imagen)-->
            <div class="animacion_logo-xs">
                <a class="d-inline d-sm-none mx-3" href="#">
                    <img class=" align-text-top" src="assets/img/bssy-logo.png" alt width="55" height="55">
                </a>
            </div>

            <!-- logotipo-xs (logo tipo letra)-->
            <div class="animacion_bssy-xs">
                <a class="d-inline d-sm-none " type="button" aria-expanded="false">
                    <img src="assets/img/bssy.svg " alt="" width="100" height="54" class="align-text-top pt-3">
                </a>
            </div>
            <!--Shopping Cart-->
            <div class="d-flex align-items-center">
                <div class="d-sm-none">
                    <button class="btn btn-secondary" [routerLink]="['cart']">
                        <ng-template [ngTemplateOutlet]="iconCart"></ng-template>
                        <span class="counter">{{ myShoppingCart.length }}</span>
                    </button>
                </div>
                <!-- dropDown -->
                <div class="dropdown dropstart d-sm-none animacion_hamburguesa-xs ">
                    <div class="text-center text-sm-center d-sm-none">
                        <!-- Icon -->
                        <div class=" d-xs-inline " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="btn btn-light bi bi-text-paragraph align-text-top px-0 "
                                style="font-size: 2.5rem;"></i>
                        </div>
                        <!-- Body -->
                        <ul class=" dropdown-menu text-center" aria-labelledby="dropdownMenuButton1">
                            <li class="dropdown-header bg-light"> <b> AUTH </b> </li>
                            <!-- signIn-sm -->
                            <div data-bs-target=" #modal-login" data-bs-toggle="modal" type="button"
                                *ngFor="let traer of modal">
                                <div class=" nav-link "><a aria-current="page" [routerLink]="[traer.url]">Sing
                                        In</a>
                                </div>
                            </div>
                            <!-- singUp-sm -->
                            <div data-bs-target=" #modal-signup" data-bs-toggle="modal" type="button"
                                *ngFor="let traer of modal">
                                <div class=" nav-link "><a aria-current="page" [routerLink]="[traer.url]">Sing
                                        Up</a>
                                </div>
                            </div>
                            <!-- menu -->
                            <li class="dropdown-header bg-light"> <b> MENU </b> </li>
                            <div class=" nav-item  " *ngFor="let option of menuOptions">
                                <li class="dropdown-item"><a class="dropdown-item" [routerLink]="[option.url]">{{
                                        option.label }}</a></li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>




        <!-- navPages -->
        <div class="navPages row d-lg-flex justify-content-center">
            <div class=" text-center d-none d-sm-inline-block ">
                <div class=" navbar navbar-nav">

                    <!-- logo-lg -->
                    <div class=" container-expand text-center d-none d-sm-inline-block animacion_logo-lg">
                        <div class=" d-none d-sm-inline align-items-sm-start ">
                            <a class="text-sm-center" href="#">
                                <img class=" align-text-top " src="assets/img/bssy-logo.png" alt width="55" height="55">
                                <img class="d-inline-block align-text-top " src="assets/img/bigShoesSy-letter-black.svg"
                                    alt width="200" height="55">
                            </a>
                        </div>
                    </div>


                    <!--1. signIn/singUp-md -->
                    <div class=" d-lg-none d-inline mx-4 animacion_user-lg" data-bs-target="#modal-login"
                        data-bs-toggle="modal" type="button">
                        <a class=" text-xs-center text-sm-center text-md-center" style="font-size: 2.5rem;">
                            <ng-template [ngTemplateOutlet]="iconUser"></ng-template>

                        </a>
                    </div>


                    <!-- menu -->
                    <div class=" container col-lg-6 text-center d-none d-sm-inline-block d-lg-inline-block ">
                        <div class="contendorMenu navbar navbar-nav mx mx-5 px-xl-5 ">
                            <div class=" nav-item " *ngFor="let option of menuOptions">
                                <a class="nav-link" [routerLink]="[option.url]">{{ option.label }}</a>
                            </div>
                        </div>
                    </div>
                    <div class="d-none d-sm-flex col-12 container_cart-md justify-content-between d-lg-none ">
                        <button class="btn btn-secondary cart_button-md" [routerLink]="['cart']">
                            <ng-template [ngTemplateOutlet]="iconCart"></ng-template>
                            <span class="counter">{{myShoppingCart.length}}</span>
                        </button>
                    </div>

                    <!--2. signIn/singUp-md -->
                    <div class="d-flex align-items-center">
                        <div class=" d-none d-lg-inline d-xl-none" data-bs-target="#modal-login" data-bs-toggle="modal"
                            type="button">
                            <a class=" text-xs-center text-sm-center text-md-center" style="font-size: 2.5rem;">
                                <ng-template [ngTemplateOutlet]="iconUser"></ng-template>
                            </a>
                        </div>
                        <!--Shopping Cart-->
                        <div class="d-none d-lg-inline-block pt-2 px-3">
                            <button class="btn btn-secondary" [routerLink]="['cart']">
                                <ng-template [ngTemplateOutlet]="iconCart"></ng-template>
                                <span class="counter" id="contenido">{{myShoppingCart.length}}</span>
                            </button>
                        </div>
                    </div>
                    <!--3. Login/Register -->
                    <div class=" container text-center col-lg-2 text-center d-none d-xl-inline mi-n1 ">
                        <div class=" navbar navbar-nav ">

                            <!-- signIn -->
                            <div data-bs-target="#modal-login" data-bs-toggle="modal" type="button">
                                <div class=" nav-link "><a aria-current="page">Sing In</a></div>
                            </div>

                            <!-- /singUp -->
                            <div data-bs-target="#modal-signup" data-bs-toggle="modal" type="button">
                                <div class=" nav-link "><a aria-current="page">Sing Up</a></div>
                            </div>
                        </div>
                        <!-- <ng-template #elseBlock> {{  }}</ng-template> -->
                    </div>

                </div>
            </div>
        </div>
    </div>


</nav>


<!-- component modal-login -->
<div class="modal fade " id="modal-login" aria-hidden="true" aria-labelledby="modal-login" tabindex="-1">
    <!-- Componente login -->
    <app-modal-login></app-modal-login>
</div>

<!-- component modal-signup-->
<div class="modal fade bd-example-modal-lg" id="modal-signup" role="dialog" aria-hidden="true"
    aria-labelledby="modal-signup" tabindex="-1">
    <app-modal-register></app-modal-register>
</div>

<!-- component modal-recover -->
<div class="modal fade " id="modal-recover" aria-hidden="true" aria-labelledby="modal-recover" tabindex="-1">
    <!-- Componente recover -->
    <app-modal-recover></app-modal-recover>
</div>
