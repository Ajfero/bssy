<!--El componente se encarga de renderizar una imagen-->
<img class="w-100 img-fluid" (load)="imgLoaded" (error)="imgError()" [src]="img" *ngIf="img; else elseImg" />
<!--Damos un ngIF para declarar que sino se ejecuta lo que queremos, haya una imagen por defecto.-->
<ng-template #elseImg>
    <!--Declaramos nuestra imagen por defecto.-->
    <img width="200" [src]="imageDefault" alta="imagen" />
</ng-template>
