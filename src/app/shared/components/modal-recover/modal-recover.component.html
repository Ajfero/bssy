<!-- Modal Recover -->
<div class="modal-dialog">
    <div class="modal-content">

        <!-- header  -->
        <div class="modal-header">
            <h5 class=" modal-title " id="modal-recover"> Write your e-mail and send for recover password </h5>
            <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
            <!-- <button class=" btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button> -->
        </div>

        <!-- body  -->
        <form class="modal-body px-5 w-100">
            <!-- email -->
            <div class="col-12 d-inline-flex ">
                <div class="col-12 d-inline-block d-sm-inline form-floating mb-3">
                    <label for="floatingInput" class="px-4">Insert your Email</label>
                    <input class="form-control rounded-4" id="floatingInput" type="email"
                        placeholder="name@example.com">
                </div>
            </div>

            <!-- enviar form -->
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-secondary" type="submit">Send recover</button>

        </form>
        <!-- footer  -->
        <div class="modal-footer">
        </div>

    </div>
</div>
