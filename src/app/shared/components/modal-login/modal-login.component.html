<!-- Modal logIn -->
<div class="modal-dialog">
    <div class="modal-content ">

        <!-- header  -->
        <div class="modal-header">
            <h5 class="modal-title " id="modal-login"> Init Session</h5>
            <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
        </div>

        <!-- body -->
        <div class="modal-body px-5 ">
            <form class="form" name="formField" [formGroup]="loginForm">

                <!-- email -->
                <div class="form-floating mb-3">
                    <input class="form-control rounded-4" id="floatingEmailRegister" type="email" placeholder="name@example.com" formControlName="email">
                    <label for="floatingEmailRegister">Email</label>
                </div>
                <!-- password -->
                <div class="form-floating mb-4">
                    <input class="form-control rounded-4" id="floatingPasswordRegister" type="password" placeholder="Password" formControlName="password">
                    <label for="floatingPasswordRegister">Password</label>
                </div>

                <div>
                    <!-- recover Password -->
                    <div class="text-muted fw-bold d-block text-end">
                        <div class=" nav-link " data-bs-target="#modal-recover" data-bs-toggle="modal" type="button"><a
                                aria-current="page">Forget Password?</a></div>
                    </div>
                </div>
                <!-- enviar form -->
                <button id="refresh" type="submit" aria-label="Close" data-bs-dismiss="modal"
                    class="w-100 mb-2 btn btn-lg rounded-3 btn-secondary" (click)="onSubmit()">Sign
                    In
                </button>
                <!-- divisor logIn/SignUp -->
                <div class="row m-2 ">
                    <div class="col-5">
                        <hr class=" my-6 ">
                    </div>
                    <div class="col-2 container text-center">
                        <span>or</span>
                    </div>
                    <div class="col-5">
                        <hr class=" my-6 ">
                    </div>
                </div>
                <h2 class="fs-5 text-center ">Register / Sign In with with third parties</h2>
                <!-- github -->
                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                    <ng-template [ngTemplateOutlet]="iconGithub"> </ng-template>
                    Register / SignIn with GitHub
                </button>

                <!-- google -->
                <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                    <ng-template [ngTemplateOutlet]="iconGoogle"></ng-template>
                    Register / SignIn with Google
                </button>

                <!-- linkedin -->
                <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
                    <ng-template [ngTemplateOutlet]="iconLinkedin"></ng-template>
                    Register / SignIn with Linkedin
                </button>

                <hr class="my-6 ">
                <small class="text-muted text-center">
                    With your register you accept the term of use!
                </small>
            </form>
        </div>

        <!-- footer  -->
        <div class="modal-footer">
        </div>
    </div>
</div>
