<div class="d-flex justify-content-center my-5">
    <h3 class="h1"> <b>Shopping Cart</b></h3>

</div>
<p class="h5 text-center text-dark"> El carrito está vacío, por favor selecciona productos para
    realizar una compra.
</p>
<hr>
<div class="cart-item col-12" *ngFor="let item of myShoppingCart">
    <div class="container-fluid">
        <div class="row d-flex align-items-center">
            <!--Images-->
            <div class="col-6 col-lg-3 px-5 py-5">
                <img class="img-fluid d-md-none d-lg-flex" [src]="item.media.imageUrl">
                <img class="img-fluid d-none d-md-flex d-lg-none" [src]="item.media.smallImageUrl">
                <img class="img-fluid d-flex d-md-none" [src]="item.media.thumblrUrl">
            </div>
            <!--Price-->
            <div class="col-3 col-lg 3 d-inline-block px-5 py-5 justify-content-center">
                <span class="h3">{{ item.retailPrice | currency }}</span>
            </div>
            <!--Brand -->
            <div class="col-8 col-md-5 col-lg-3 justify-content-center">
                <span class="h3 col-12 d-flex">{{ item.title }}</span>
            </div>
            <!--Delete method-->
            <div class="col-3 d-flex btn btn-info justify-content-center w-25">
                Delete
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="d-flex justify-content-start align-items-center col-6">
            <button class="mx-2 btn btn-warning px-3" type="submit" name="Buy" id="comprar">
                Buy =
                <span><b>{{ total | currency }}</b></span>
            </button>
        </div>
        <div class="d-flex justify-content-end col-6">
            <button class="mx-2 btn btn-secondary" type="submit" name="saveData" id="saved">
                Saved
            </button>
            <button class="btn btn-danger" type="reset" name="allDelete" id="reset">
                Delete
            </button>
        </div>
    </div>
</div>
